  <style>
    body {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    .nav-button {
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }
    
    .nav-button:hover::before {
      left: 100%;
    }
    
    .nav-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    
    .icon-container {
      transition: transform 0.3s ease;
    }
    
    .nav-button:hover .icon-container {
      transform: scale(1.1);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-delay {
      animation: float 6s ease-in-out infinite;
      animation-delay: -3s;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
    const defaultConfig = {
      main_title: '무역 AI 자동화',
      sub_title: '스마트한 무역 업무의 시작',
      button_1_text: '설명서',
      button_2_text: '메일',
      button_3_text: '선박',
      button_4_text: '견적송장',
      background_color: '#fafbfc',
      surface_color: '#ffffff',
      text_color: '#2d3748',
      primary_action_color: '#667eea',
      secondary_text_color: '#718096'
    };

    async function onConfigChange(config) {
      document.getElementById('main-title').textContent = config.main_title || defaultConfig.main_title;
      document.getElementById('sub-title').textContent = config.sub_title || defaultConfig.sub_title;
      
      const btnTexts = document.querySelectorAll('.btn-text');
      btnTexts[0].textContent = config.button_1_text || defaultConfig.button_1_text;
      btnTexts[1].textContent = config.button_2_text || defaultConfig.button_2_text;
      btnTexts[2].textContent = config.button_3_text || defaultConfig.button_3_text;
      btnTexts[3].textContent = config.button_4_text || defaultConfig.button_4_text;

      // Apply colors
      const bgColor = config.background_color || defaultConfig.background_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const secondaryText = config.secondary_text_color || defaultConfig.secondary_text_color;
      
      document.getElementById('main-title').style.color = textColor;
      document.getElementById('sub-title').style.color = secondaryText;
      
      btnTexts.forEach(btn => {
        btn.style.color = textColor;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => { config.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => { config.primary_action_color = value; window.elementSdk.setConfig({ primary_action_color: value }); }
          },
          {
            get: () => config.secondary_text_color || defaultConfig.secondary_text_color,
            set: (value) => { config.secondary_text_color = value; window.elementSdk.setConfig({ secondary_text_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || 'Noto Sans KR',
          set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: {
          get: () => config.font_size || 16,
          set: (value) => { config.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['main_title', config.main_title || defaultConfig.main_title],
        ['sub_title', config.sub_title || defaultConfig.sub_title],
        ['button_1_text', config.button_1_text || defaultConfig.button_1_text],
        ['button_2_text', config.button_2_text || defaultConfig.button_2_text],
        ['button_3_text', config.button_3_text || defaultConfig.button_3_text],
        ['button_4_text', config.button_4_text || defaultConfig.button_4_text]
      ]);
    }

    // Button click handlers
    document.getElementById('btn-manual').addEventListener('click', () => {
      console.log('설명서 페이지로 이동');
    });
    
    document.getElementById('btn-mail').addEventListener('click', () => {
      console.log('메일 페이지로 이동');
    });
    
    document.getElementById('btn-ship').addEventListener('click', () => {
      console.log('선박 페이지로 이동');
    });
    
    document.getElementById('btn-invoice').addEventListener('click', () => {
      console.log('견적송장 페이지로 이동');
    });

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
